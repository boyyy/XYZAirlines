<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" href="/img/favicon/favicon.ico">

    <title>XYZ Airlines - Dashboard</title>

    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>

</head>
<body style="background-color: #eee">

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FFD70D;">
    <a class="navbar-brand" href="/">XYZ Airlines</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/flight">Flight</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/airplane">Airplanes</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/airport">Airports  <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container pt-5">
    <div class="row">
        <div class="col-lg-12 pb-3">
            <div class="card border-dark">
                <h5 class="card-header bg-primary text-light">Airports select</h5>
                <div class="card-body" id="airport-list">
                </div>
            </div>
        </div>

        <div class="col-lg-12">
            <div class="card border-dark">
                <h5 class="card-header bg-primary text-light">Airports</h5>
                <div class="card-body">
                    <table id="airportTable" class="table">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>City</th>
                            <th>Country</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

<script>
    $.get("api/airport", function(data, status){
       $.each(data, function(i, item) {
        console.log(item);
        document.getElementById("airport-list").innerHTML += "<a role='button' href='/airport/details' class='btn btn-outline-info p-5 m-1'>" + item.airportName + "</a>";
       });
    });

    $('#airportTable').DataTable({
        ajax: {
            url: 'api/airport',
            dataSrc: '',
        },
        columns: [
            { data: 'airportName' },
            { data: 'airportCity' },
            { data: 'airportCountry' }
        ],
        "displayLength": 25,
        "info": false,
        "lengthChange": false,
        "searching": false,
        "ordering":  false,
        "pagination": false
    } );
</script>

<script src="/js/bootstrap.min.js"></script>
</body>
</html>
